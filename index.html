<!DOCTYPE html>
<html>
<head>
    <title>Even Odd</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background-image: url('Ramanujan.jpg');
            background-size: cover;
            background-position: center;
        }
        .card {
            background: rgba(76, 64, 35, 0.85);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 250px;
        }
        button {
            padding: 10px 30px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            padding: 10px;
            width: 90%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button:hover {
            background: #0056b3;
        }

        h2 {
            margin-top: 20px;
            min-height: 30px;
        }
    </style>
</head>
<body>

    <main class="card">
        <h1>Evaluate</h1>
        <input type="text" id="number" placeholder="Enter number" >
        <br>
        <button onclick="check()">Check</button>
        <h2 id="message"></h2>
    </main>
   <script src="script.js"></script>
</body>
</html>
